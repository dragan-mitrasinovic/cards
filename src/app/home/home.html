<div class="text-center w-full max-w-sm">
  <h1 class="text-5xl font-bold mb-2">Cards</h1>
  <p class="text-gray-500 mb-8">A cooperative card sorting game for two players</p>

  @if (errorMessage()) {
    <div class="mb-4 px-3 py-2 bg-red-50 border border-red-200 rounded-md text-red-700 text-sm">
      {{ errorMessage() }}
    </div>
  }

  <div class="mb-6 text-left">
    <label for="player-name" class="block mb-2 font-medium">Your Name</label>
    <input
      id="player-name"
      type="text"
      [(ngModel)]="playerName"
      placeholder="Enter your name"
      maxlength="20"
      class="w-full px-3 py-2 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
    />
  </div>

  <div class="flex flex-col gap-4">
    <button
      class="px-6 py-2 bg-blue-500 text-white rounded-md font-medium hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
      (click)="createGame()"
      [disabled]="!playerName.trim() || loading()"
    >
      @if (loading()) { Creatingâ€¦ } @else { Create Game }
    </button>

    <div class="flex items-center gap-4 text-gray-400">
      <div class="flex-1 h-px bg-gray-200"></div>
      <span>or</span>
      <div class="flex-1 h-px bg-gray-200"></div>
    </div>

    <div class="flex gap-2">
      <input
        type="text"
        [(ngModel)]="roomCode"
        placeholder="Room code"
        maxlength="6"
        class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-base uppercase focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
      />
      <button
        class="px-6 py-2 bg-gray-600 text-white rounded-md font-medium hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="joinGame()"
        [disabled]="!playerName.trim() || !roomCode.trim() || loading()"
      >
        Join Game
      </button>
    </div>
  </div>
</div>
